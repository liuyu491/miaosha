<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建商品</title>
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.css"  rel="stylesheet" type="text/css" />
    <link href="../static/assets/global/css/components.css" rel="stylesheet" type="text/css" />
    <link href="../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />

    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js"></script>


</head>

<body class="login">
<div class="content">
    <h3 class="form-title">创建商品</h3>
    <div class="form-group">
        <label class="control-label">商品名称</label>
        <div >
            <input  class="form-control" type="text" placeholder="商品名称" name = "title" id = "title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div >
            <input  class="form-control" type="text" placeholder="商品描述" name = "description" id = "description"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">商品价格</label>
        <div >
            <input  class="form-control" type="text" placeholder="价格" name = "price" id = "price"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品销量</label>
        <div >
            <input  class="form-control" type="text" placeholder="销量" name = "sales" id = "sales"/>
        </div>
    </div>
    <div class="form-group">
    <label class="control-label">商品库存</label>
    <div >
        <input  class="form-control" type="text" placeholder="库存" name = "stock" id = "stock"/>
    </div>
</div>
    <div class="form-group">
        <label class="control-label">商品图像Url</label>
        <div >
            <input  class="form-control" type="text" placeholder="url" name = "imgurl" id = "imgurl"/>
        </div>
    </div>


    <div class="form-actions">
        <button class="btn blue"  id="regist" type="submit">
            创建商品
        </button>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function () {
        $("#regist").on("click",function () {
            if($("#title").val()==''){
                alert("商品名称不能为空")
                return;
            }

            if($("#description").val()==''){
                alert("商品描述不能为空")
                return;
            }

            if($("#sales").val()==''){
                alert("销量不能为空")
                return;
            }

            if($("#stock").val()==''){
                alert("库存不能为空")
                return;
            }

            if($("#imgurl").val()==''){
                alert("图像链接不能为空")
                return;
            }





            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8080/iteam/create",
                data:{
                    "title":$("#title").val(),
                    "description":$("#description").val(),
                    "sales":$("#sales").val(),
                    "stock":$("#stock").val(),
                    "imgUrl":$("#imgurl").val(),
                    "price":$("#price").val()
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status=="success"){
                        alert("商品创建成功")
                    }else {
                        alert("创建失败，原因为："+data.data.errorMassage);
                    }
                },
                error:function (data) {
                    alert("商品创建失败，原因为："+data.responseText)
                }
            })
        })
    })
</script>
</html>
